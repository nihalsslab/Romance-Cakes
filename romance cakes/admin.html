<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Romance Cakes</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="referrer" content="no-referrer">
</head>

<body>
    <!-- Login Overlay -->
    <div id="login-overlay"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column;">
        <div
            style="background: white; padding: 2rem; border-radius: 12px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 400px; width: 90%;">
            <h2 style="margin-bottom: 1.5rem; color: #1e293b;"><i class="fas fa-lock"></i> Admin Login</h2>
            <input type="password" id="admin-pin" placeholder="Enter Admin PIN"
                style="width: 100%; padding: 10px; margin-bottom: 1rem; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 1rem;">
            <button onclick="checkLogin()"
                style="background: #2563eb; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-size: 1rem; width: 100%;">Access
                Dashboard</button>
            <p id="login-error" style="color: #ef4444; margin-top: 10px; display: none;">Incorrect PIN</p>
        </div>
    </div>

    <!-- Main Dashboard Wrapper -->
    <div class="main-dashboard" id="main-dashboard" style="display: none;">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-user-shield"></i> Romance Cakes Admin</h3>
            </div>
        </nav>

        <div style="flex: 1; display: flex; flex-direction: column;">
            <header class="header">
                <div class="container header-container">
                    <div class="logo">
                        <i class="fas fa-user-shield" style="font-size: 2rem; color: var(--secondary-color);"></i>
                        <h1>Admin Dashboard</h1>
                    </div>
                    <p class="tagline">Manage your inventory</p>
                </div>
            </header>

            <main class="main-content">
                <div class="container">
                    <div class="admin-actions">
                        <button id="add-book-btn" class="add-btn">
                            <i class="fas fa-plus"></i> Add New Cake
                        </button>
                    </div>

                    <div id="loading" class="loading-spinner">
                        <div class="spinner"></div>
                        <p>Loading Inventory...</p>
                    </div>

                    <div id="table-view" class="table-container hidden">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Cake Name</th>
                                    <th>Flavor/Weight</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="book-table-body">
                                <!-- Rows will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                    <div id="error-message" class="error-message hidden">
                        <p>Failed to load inventory.</p>
                    </div>
                </div>
            </main>

            <footer class="footer">
                <div class="container">
                    <p>&copy; 2024 Romance Cakes Admin Panel.</p>
                </div>
            </footer>
        </div>
    </div>

    <!-- Add/Edit Modal (Moved outside main dashboard for z-index safety) -->
    <div id="book-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Add New Cake</h2>

            <form id="book-form">
                <input type="hidden" id="book-id">

                <div class="form-group">
                    <label for="book-title">Cake Name</label>
                    <input type="text" id="book-title" required placeholder="e.g. Black Forest">
                </div>

                <div class="form-group">
                    <label for="book-author">Flavor / Weight</label>
                    <input type="text" id="book-author" required placeholder="e.g. Chocolate / 1kg">
                </div>

                <div class="form-group">
                    <label for="book-price">Price (â‚¹)</label>
                    <input type="number" id="book-price" required min="0" step="0.01" placeholder="250.00">
                </div>

                <div class="form-group">
                    <label for="book-category">Category</label>
                    <select id="book-category">
                        <option value="Birthday Cakes">Birthday Cakes</option>
                        <option value="Wedding Cakes">Wedding Cakes</option>
                        <option value="Anniversary Cakes">Anniversary Cakes</option>
                        <option value="Photo Cakes">Photo Cakes</option>
                        <option value="Designer Cakes">Designer Cakes</option>
                        <option value="Cupcakes">Cupcakes</option>
                        <option value="Pastries">Pastries</option>
                        <option value="Christmas Cakes">Christmas Cakes</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="text" id="custom-category-input" placeholder="Type category name..."
                        style="display: none; margin-top: 10px; width: 100%; border: 1px solid #ddd; padding: 10px; border-radius: 6px;">
                </div>



                <div class="form-group">
                    <label for="book-image-file">Cake Image</label>
                    <input type="file" id="book-image-file" accept="image/*">
                    <input type="hidden" id="existing-image-url">
                    <div id="image-preview" style="margin-top: 10px; max-width: 100px; display: none;">
                        <img src="" alt="Preview" style="width: 100%; border-radius: 4px;">
                    </div>
                </div>

                <div class="form-group">
                    <label for="book-description">Description</label>
                    <textarea id="book-description" rows="3" placeholder="Short description..."></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="cancel-btn" id="cancel-modal">Cancel</button>
                    <button type="submit" class="save-btn">Save Cake</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>

</html>
